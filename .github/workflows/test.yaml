  release:
    concurrency: release
    outputs:
      version: ${{ steps.version.outputs.version }}
    needs:
      - cloudflare-workers-local-build
      - cloudflare-workers-hono-local-build
      - express-local-build
      - hono-local-build
      - image-gen-with-workflow-local-build
